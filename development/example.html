<!DOCTYPE html>
<html>
<head>
  <title>Slugger Demo</title>
  <!-- dependencies -->
  <script type="text/javascript" src="../dependencies/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="../dependencies/jquery.caret.js"></script>
  <!-- crevasse js lib -->
  <script type="text/javascript" src="lib/jquery.slugger.js"></script>
  <script>
    $(function () {
      $("#title").slugger({
        slugInput: $("#slug")
      });
    });
  </script>
</head>
<body>
  <input type="text" id="title">
  <input type="text" id="slug">
</body>
</html>
